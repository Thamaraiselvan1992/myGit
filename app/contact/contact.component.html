
<section id="contact" class="section-padding">
    <br><br>
        <div class="container">
            <div class="row">
                <div class="header-section text-center">
                    <h2>Contact Us</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem nesciunt vitae,<br>
                        maiores, magni dolorum aliquam.</p>
                    <hr class="bottom-line">
                </div>
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form [formGroup]="contactForm" method="post" (ngSubmit)="send(contactForm.value)">
                    <div class="col-md-6 col-sm-6 col-xs-12 left">
                        <div class="form-group has-feedback">
                            <input type="text" name="name" class="form-control form" fromControlName="name" placeholder="Your Name"
                                data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                            <div class="validation"></div>
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control" name="email" fromControlName="email" placeholder="Your Email"
                                data-rule="email" data-msg="Please enter a valid email" />
                            <div class="validation"></div>
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" name="subject" fromControlName="subject" placeholder="Subject"
                                data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                            <div class="validation"></div>
                            <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 right">
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="6" data-rule="required" fromControlName="message" data-msg="Please write something for us"
                                placeholder="Message"></textarea>
                            <div class="validation"></div>
                        </div>
                    </div>
                    <br><br>
                    <div class="text-center">
                        <!-- Button -->
                        <button type="submit"  id="submit" name="submit" class="form contact-form-button light-form-button oswald light ">SEND
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </section>
