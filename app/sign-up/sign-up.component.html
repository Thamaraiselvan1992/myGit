<!--Modal box-->
<section id="contact" class="section-padding">
  <br><br>
  <div class="container">

    <div class="modal-dialog modal-sm">

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center form-title">Sign Up</h4>
        </div>
        <div class="modal-body padtrbl">
          <div class="register-box-body">
            <p class="register-box-msg">Sign Up to start your session</p>
            <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
              <div class="form-group has-feedback">
                <input type="text" class="form-control" formControlName="userName" name="firstName" placeholder="User Name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="text" class="form-control " formControlName="email" name="email" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <button type="submit" class="btn btn-block btn-success"> Sign up</button>
              <br>
              <p class="text-center">
                <small>Already have an account! <a routerLink="/login" data-dismiss="modal"> Login</a></small>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Modal box-->
